<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>本周推荐 - Littlebook</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            overflow: auto;
            height: auto;
            min-height: 100vh;
        }
        
        .weekly-container {
            padding: 24px 24px 120px;
            max-width: 480px;
            margin: 0 auto;
        }
        
        .weekly-header {
            text-align: center;
            padding: 40px 0 32px;
        }
        
        .weekly-header h1 {
            font-family: 'Noto Serif SC', serif;
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--brown);
            margin-bottom: 8px;
        }
        
        .weekly-header p {
            color: var(--brown-light);
            font-size: 0.95rem;
        }
        
        .day-card {
            background: var(--white);
            border-radius: var(--radius-card);
            padding: 20px;
            margin-bottom: 16px;
            display: grid;
            grid-template-columns: 50px 72px 1fr;
            gap: 16px;
            align-items: center;
            text-decoration: none;
            color: inherit;
            box-shadow: var(--shadow-card);
            transition: all 0.2s;
        }
        
        .day-card:hover {
            box-shadow: var(--shadow-card-hover);
            transform: translateY(-2px);
        }
        
        .day-card.today {
            border: 2px solid var(--coral);
        }
        
        .day-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--gray);
            text-align: center;
        }
        
        .day-card.today .day-number {
            color: var(--coral);
        }
        
        .day-cover {
            width: 72px;
            height: 100px;
            border-radius: 6px;
            overflow: hidden;
            box-shadow: 0 4px 12px rgba(61, 50, 41, 0.1);
        }
        
        .day-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .day-info h3 {
            font-family: 'Noto Serif SC', serif;
            font-size: 1rem;
            font-weight: 600;
            color: var(--brown);
            margin-bottom: 4px;
            line-height: 1.4;
        }
        
        .day-info .author {
            font-size: 0.8rem;
            color: var(--brown-light);
            margin-bottom: 8px;
        }
        
        .day-info .meta {
            display: flex;
            gap: 8px;
            font-size: 0.7rem;
        }
        
        .day-info .meta span:first-child {
            color: var(--coral);
            background: rgba(232, 168, 124, 0.15);
            padding: 2px 10px;
            border-radius: 12px;
            font-weight: 600;
        }
        
        .today-badge {
            background: var(--coral);
            color: var(--white);
            padding: 2px 10px;
            border-radius: 12px;
            font-weight: 600;
        }
        
        @media (max-width: 480px) {
            .weekly-container {
                padding: 16px 16px 100px;
            }
            
            .day-card {
                grid-template-columns: 40px 60px 1fr;
                gap: 12px;
                padding: 16px;
            }
            
            .day-cover {
                width: 60px;
                height: 84px;
            }
        }
    </style>
</head>
<body>
    <div class="weekly-container">
        <header class="weekly-header">
            <h1>本周推荐</h1>
            <p>过去 7 天的好书精选</p>
        </header>

        <main class="weekly-list" id="weeklyList">
            <!-- 动态生成 -->
        </main>

        <!-- 毛玻璃底部导航 -->
        <nav class="glass-nav">
            <a href="index.html" class="nav-item">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                    <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                </svg>
                <span class="nav-label">今日</span>
            </a>
            <a href="weekly.html" class="nav-item active">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
                <span class="nav-label">本周</span>
            </a>
        </nav>
    </div>

    <script src="data.js"></script>
    <script>
        async function renderWeeklyList() {
            const container = document.getElementById('weeklyList');
            const today = new Date().toISOString().split('T')[0];
            
            let html = '';
            
            for (let i = 0; i < 7; i++) {
                const data = DailyData.data[i];
                if (!data) break;
                
                const isToday = data.date === today;
                const coverUrl = await DailyData.fetchCover(data.book.isbn);
                
                html += `
                    <a href="index.html?date=${data.date}" class="day-card ${isToday ? 'today' : ''}">
                        <div class="day-number">${String(i + 1).padStart(2, '0')}</div>
                        <div class="day-cover">
                            <img src="${coverUrl}" alt="${data.book.title}" onerror="this.src='https://via.placeholder.com/72x100/F5F0EB/6B5E55?text=Book'">
                        </div>
                        <div class="day-info">
                            <h3>${data.book.title}</h3>
                            <p class="author">${data.book.author}</p>
                            <div class="meta">
                                <span>${data.book.category}</span>
                                ${isToday ? '<span class="today-badge">今日</span>' : ''}
                            </div>
                        </div>
                    </a>
                `;
            }
            
            container.innerHTML = html;
        }

        document.addEventListener('DOMContentLoaded', renderWeeklyList);
    </script>
</body>
</html>
