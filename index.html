<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Littlebook — Daily Book, Wallpaper & Quote</title>
    <meta name="description" content="A curated daily book recommendation with a beautiful wallpaper and an inspiring quote.">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">

        <!-- Top bar: date + theme toggle -->
        <div class="top-bar">
            <span class="date-text" id="dateText">Feb 7, Friday</span>
            <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
                <svg class="icon-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
                <svg class="icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
            </button>
        </div>

        <!-- Fan-swipe container -->
        <div class="swiper-container" id="swiperContainer">
            <div class="swiper-wrapper" id="swiperWrapper">

                <!-- Book page — no card wrapper -->
                <div class="page book-page fan-center" data-index="0">
                    <div class="book-cover-wrapper">
                        <div class="book-spine"></div>
                        <img id="bookCover" src="" alt="Book cover">
                    </div>
                    <div class="book-meta">
                        <span class="tag" id="bookCategory">Psychology</span>
                        <h1 class="book-title" id="bookTitle">Thinking, Fast and Slow</h1>
                        <p class="book-author" id="bookAuthor">Daniel Kahneman</p>
                        <p class="book-desc" id="bookDesc">Nobel laureate dissects two modes of human thought...</p>
                    </div>
                </div>

                <!-- Wallpaper page — standalone image -->
                <div class="page wallpaper-page fan-right" data-index="1">
                    <div class="wallpaper-image-wrapper">
                        <img id="wallpaperImage" src="" alt="Daily wallpaper">
                    </div>
                    <div class="wallpaper-actions">
                        <button class="download-btn" id="downloadBtn">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="7 10 12 15 17 10"></polyline>
                                <line x1="12" y1="15" x2="12" y2="3"></line>
                            </svg>
                            Save Wallpaper
                        </button>
                        <p class="wallpaper-credit" id="wallpaperCredit">Photo by Unsplash</p>
                    </div>
                </div>

                <!-- Quote page — card with large decorative quotation mark -->
                <div class="page quote-page fan-right" data-index="2">
                    <div class="quote-card">
                        <div class="quote-decoration">&ldquo;</div>
                        <div class="quote-content">
                            <p class="quote-text" id="quoteText">
                                We are often overconfident about what we know about the world...
                            </p>
                            <p class="quote-source" id="quoteSource">— Daniel Kahneman</p>
                            <button class="share-quote-btn" id="shareQuoteBtn">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="18" cy="5" r="3"></circle>
                                    <circle cx="6" cy="12" r="3"></circle>
                                    <circle cx="18" cy="19" r="3"></circle>
                                    <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                                    <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
                                </svg>
                                Share Quote
                            </button>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <!-- Dot indicator -->
        <div class="slide-indicator">
            <span class="dot active" data-index="0"></span>
            <span class="dot" data-index="1"></span>
            <span class="dot" data-index="2"></span>
        </div>

        <!-- iOS 26 pill nav -->
        <nav class="pill-nav">
            <button class="nav-item active" data-index="0">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                    <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                </svg>
                <span class="nav-label">Book</span>
            </button>
            <button class="nav-item" data-index="1">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <circle cx="8.5" cy="8.5" r="1.5"></circle>
                    <polyline points="21 15 16 10 5 21"></polyline>
                </svg>
                <span class="nav-label">Wallpaper</span>
            </button>
            <button class="nav-item" data-index="2">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M3 21c3 0 7-1 7-8V5c0-1.25-.756-2.017-2-2H4c-1.25 0-2 .75-2 1.972V11c0 1.25.75 2 2 2 1 0 1 0 1 1v1c0 1-1 2-2 2s-1 .008-1 1.031V21z"></path>
                    <path d="M15 21c3 0 7-1 7-8V5c0-1.25-.757-2.017-2-2h-4c-1.25 0-2 .75-2 1.972V11c0 1.25.75 2 2 2h.75c0 2.25.25 4-2.75 4v3z"></path>
                </svg>
                <span class="nav-label">Quote</span>
            </button>
            <a href="weekly.html" class="nav-item">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
                <span class="nav-label">Week</span>
            </a>
        </nav>

    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
