<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Littlebook - 每日一书·壁纸·语录</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- 日期显示 -->
        <div class="date-header">
            <span class="date-text" id="dateText">2月7日 周五</span>
        </div>

        <!-- 滑动卡片容器 -->
        <div class="swiper-container" id="swiperContainer">
            <div class="swiper-wrapper" id="swiperWrapper">
                
                <!-- 书籍卡片 -->
                <div class="card book-card" data-type="book">
                    <div class="card-content">
                        <div class="book-cover-wrapper">
                            <div class="book-spine"></div>
                            <img id="bookCover" src="" alt="书籍封面">
                        </div>
                        <div class="book-meta">
                            <span class="tag" id="bookCategory">心理学</span>
                            <h1 class="title" id="bookTitle">思考，快与慢</h1>
                            <p class="author" id="bookAuthor">丹尼尔·卡尼曼</p>
                            <p class="desc" id="bookDesc">诺贝尔经济学奖得主深入剖析人类思维的两种模式...</p>
                        </div>
                    </div>
                </div>

                <!-- 壁纸卡片 -->
                <div class="card wallpaper-card" data-type="wallpaper">
                    <div class="card-content">
                        <div class="wallpaper-wrapper">
                            <img id="wallpaperImage" src="" alt="每日壁纸">
                            <div class="wallpaper-overlay">
                                <button class="download-btn" id="downloadBtn">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                        <polyline points="7 10 12 15 17 10"></polyline>
                                        <line x1="12" y1="15" x2="12" y2="3"></line>
                                    </svg>
                                    保存壁纸
                                </button>
                            </div>
                        </div>
                        <p class="wallpaper-credit" id="wallpaperCredit">Photo by Unsplash</p>
                    </div>
                </div>

                <!-- 语录卡片 -->
                <div class="card quote-card" data-type="quote">
                    <div class="card-content">
                        <div class="quote-wrapper">
                            <svg class="quote-icon" width="40" height="40" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M14.017 21v-7.391c0-5.704 3.731-9.57 8.983-10.609l.995 2.151c-2.432.917-3.995 3.638-3.995 5.849h4v10h-9.983zm-14.017 0v-7.391c0-5.704 3.748-9.57 9-10.609l.996 2.151c-2.433.917-3.996 3.638-3.996 5.849h3.983v10h-9.983z"/>
                            </svg>
                            <p class="quote-text" id="quoteText">
                                我们常常高估自己对世界的了解，却低估了事件中存在的偶然性。
                            </p>
                            <p class="quote-source" id="quoteSource">—— 丹尼尔·卡尼曼《思考，快与慢》</p>
                        </div>
                        <button class="share-quote-btn" id="shareQuoteBtn">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="18" cy="5" r="3"></circle>
                                <circle cx="6" cy="12" r="3"></circle>
                                <circle cx="18" cy="19" r="3"></circle>
                                <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                                <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
                            </svg>
                            分享语录
                        </button>
                    </div>
                </div>

            </div>
        </div>

        <!-- 滑动指示器 -->
        <div class="slide-indicator">
            <span class="dot active" data-index="0"></span>
            <span class="dot" data-index="1"></span>
            <span class="dot" data-index="2"></span>
        </div>

        <!-- 毛玻璃底部导航 -->
        <nav class="glass-nav">
            <button class="nav-item active" data-type="book" data-index="0">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                    <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                </svg>
                <span class="nav-label">书籍</span>
            </button>
            <button class="nav-item" data-type="wallpaper" data-index="1">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <circle cx="8.5" cy="8.5" r="1.5"></circle>
                    <polyline points="21 15 16 10 5 21"></polyline>
                </svg>
                <span class="nav-label">壁纸</span>
            </button>
            <button class="nav-item" data-type="quote" data-index="2">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M14.017 21v-7.391c0-5.704 3.731-9.57 8.983-10.609l.995 2.151c-2.432.917-3.995 3.638-3.995 5.849h4v10h-9.983zm-14.017 0v-7.391c0-5.704 3.748-9.57 9-10.609l.996 2.151c-2.433.917-3.996 3.638-3.996 5.849h3.983v10h-9.983z"/>
                </svg>
                <span class="nav-label">语录</span>
            </button>
        </nav>

    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
